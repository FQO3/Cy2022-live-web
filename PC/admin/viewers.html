<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户观看分布</title>
</head>
<body>
    <div>
        <h1>Video</h1>
        <div>
            <h2>lax.cyxsh.top（范）</h2>
            <iframe src="http://lax.cyxsh.top:8001/api/streams/live/video" frameborder="0" style="width: 100%;" id="if1"></iframe>
        </div>
        <div>
            <h2>pdx.cyxsh.top（王）</h2>
            <iframe src="http://pdx.cyxsh.top:8001/api/streams/live/video" frameborder="0" style="width: 100%;" id="if2"></iframe>
        </div>
        <div>
            <h2>fqo3.site（李）</h2>
            <iframe src="http://fqo3.site:8001/api/streams/live/video" frameborder="0" style="width: 100%;" id="if3"></iframe>
        </div>
        <div>
            <h2>cyxsh.top（王）</h2>
            <iframe src="http://cyxsh.top:8001/api/streams/live/video" frameborder="0" style="width: 100%;" id="if4"></iframe>
        </div>
    </div>
</body>
<script>
    setInterval(() => {
    document.getElementById("if1").src = document.getElementById("if1").src;
    document.getElementById("if2").src = document.getElementById("if2").src;
    document.getElementById("if3").src = document.getElementById("if3").src;
    document.getElementById("if4").src = document.getElementById("if4").src;
  }, 1000);
</script>
</html>
