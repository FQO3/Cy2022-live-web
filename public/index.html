<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>首页</title>
  <link rel="stylesheet" type="text/css" href="animation.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body translate="no">
  <div id="particles-js"></div>
  <script src="gethead.js"></script>
  <div id="header"></div>
  <style>
    h1 {
      text-align: center;
      color: #dddddd;
    }

    button {
      margin: auto;
      display: block;
      width: 300px;
      height: 80px;
      margin-bottom: 20px;
      padding: 2%;
      font-size: 30px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition-duration: 0.4s;
    }

    button:hover {
      background-color: #555;
    }

    body {
      background-color: rgb(39, 107, 162);
    }

    section {
      position: relative;
      height: 384.6px;
      width: 600px;
      /* border: 5px solid rgb(63, 217, 255); */
      margin: 100px auto;
      border-radius: 25px;
    }

    section #img {
      height: 100%;
      width: 100%;
      background-size: 100% 100%;
      border-radius: 20px;
    }

    section p {
      position: absolute;
      left: 50%;
      bottom: 0px;
      transform: translate(-50%, -50%);
    }

    section i {
      height: 15px;
      width: 15px;
      background-color: gray;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
    }

    section i:nth-child(1) {
      background-color: white;
    }

    section i:nth-child(4) {
      margin-right: 0;
    }

    .left,
    .right {
      color: rgba(255, 255, 255, 0.7);
      font-size: 50px;
      font-weight: bolder;
      position: absolute;
      top: 50%;
      font-weight: 500;
    }

    .left {
      left: 0px;
      transform: translate(15%, -50%);
    }

    .right {
      right: 0px;
      transform: translate(-15%, -50%);
    }
  </style>
  <div class="text">
    <h1>欢迎来到朝外2022级学生会直播平台！</h1><br><br>
    <table>
      <tr>
        <td width="50%">
          <div class="center">
            <button onclick="window.location.href='/live/live1.html'">自定义推流码</button>
            <button onclick="window.location.href='/live/live2.html'">电视(video)</button>
            <button onclick="window.location.href='/live/live3.html'">直播3</button>
            <button onclick="window.location.href='/live/liveT1.html'">内网测试</button>
            <button onclick="window.location.href='/live/indexTEACH.html'">使用教程</button>
          </div>
        </td>
        <td width="50%">
          <div>
            <!--横向滚动框-->
            <link rel="stylesheet" href="roll.css">
            <section>
              <span class="left iconfont icon-anniu_jiantouxiangzuo"></span>
              <img src="index-pic/badge.png" alt="" id="img">
              <span class="right iconfont icon-anniu-jiantouxiangyou"></span>
              <p></p>
            </section>
            <script src="/index.js"></script>
            <!--横向滚动结束-->
          </div>
        </td>
      </tr>
    </table>
  </div>
  <script src='particles.js'></script>
  <script id="rendered-js">
    // ParticlesJS Config.
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 700
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },

          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 0.1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 10,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },

        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },

          "onclick": {
            "enable": true,
            "mode": "push"
          },

          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },

          "repulse": {
            "distance": 200,
            "duration": 0.4
          },

          "push": {
            "particles_nb": 4
          },

          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });

  </script>
  <script src="getendblock.js"></script>
  <div id="endblock"></div>
</body>

</html>
